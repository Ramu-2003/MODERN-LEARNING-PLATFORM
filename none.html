<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon with Terminal Loader</title>
    <style>
         /* Terminal Loader Styles */
        @keyframes blinkCursor {
            50% { border-right-color: transparent; }
        }

        @keyframes typeAndDelete {
            0%, 10% { width: 0; }
            45%, 55% { width: 10em; }
            90%, 100% { width: 0; }
        }

        body {
            font-family: Comic Sans MS;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px; /* Space for like counter */
        }

        #time-display {
            font-family: Comic Sans MS;
            font-size: 20px;
            margin: 20px;
            text-align: center;
            color: #333;
        }

        .coming-soon {
            margin-top: 50px;
        }

        .coming-soon-img {
            width: 400px;
            margin: 40px 0;
        }

        .terminal-loader {
            border: 0.1em solid #333;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: Comic Sans MS;
            font-size: 1em;
            padding: 1.5em 1em;
            width: 12em;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1.5em;
            background-color: #333;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
            padding: 0 0.4em;
            box-sizing: border-box;
        }

        .terminal-controls {
            float: right;
        }

        .control {
            display: inline-block;
            width: 0.6em;
            height: 0.6em;
            margin-left: 0.4em;
            border-radius: 50%;
            background-color: #777;
        }

        .control.close { background-color: #e33; }
        .control.minimize { background-color: #ee0; }
        .control.maximize { background-color: #0b0; }

        .terminal-title {
            float: left;
            line-height: 1.5em;
            color: #eee;
        }

        .text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.2em solid green;
            animation: typeAndDelete 4s steps(11) infinite,
                       blinkCursor 1s step-end infinite alternate;
            margin-top: 1.5em;
            font-family: Comic Sans MS;
        }
</style>
</head>
<body>
    <div class="coming-soon">
        <h1>Exciting Features Coming Soon!</h1>
        <p>We're crafting something amazing for you.</p>
        <img src="https://i.pinimg.com/736x/9c/cd/b4/9ccdb48cfe6779dd7452d1b9714a2bf4.jpg" alt="Under Construction" class="coming-soon-img">
        
        <div class="terminal-loader">
            <div class="terminal-header">
                <div class="terminal-title">Status</div>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            <div class="text">LOADING... </div>
            <div class="text">COMING SOON ! </div>
        </div>
    </div>
</body>
</html>
