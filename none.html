<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon with Like Counter</title>
    <style>
                /* Terminal Loader Styles */
                @keyframes blinkCursor {
            50% { border-right-color: transparent; }
        }

        @keyframes typeAndDelete {
            0%, 10% { width: 0; }
            45%, 55% { width: 10em; }
            90%, 100% { width: 0; }
        }

        @keyframes popEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        body {
            font-family: Comic Sans MS;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px; /* Space for like counter */
        }

        .coming-soon {
            margin-top: 50px;
        }

        .coming-soon-img {
            width: 400px;
            margin: 40px 0;
        }

        .terminal-loader {
            border: 0.1em solid #333;
            background-color: #1a1a1a;
            color: #0f0;
            font-family: Comic Sans MS;
            font-size: 1em;
            padding: 1.5em 1em;
            width: 12em;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
        }

        .text {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.2em solid green;
            animation: typeAndDelete 4s steps(11) infinite,
                       blinkCursor 1s step-end infinite alternate;
            margin-top: 1.5em;
        }
        .like-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .like-button {
            background-color: #ff6b6b;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            outline: none;
        }

        .like-button.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .like-button span {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="coming-soon">
        <h1>Exciting Features Coming Soon!</h1>
        <p>We're crafting something amazing for you.</p>
        <img src="https://i.pinimg.com/736x/9c/cd/b4/9ccdb48cfe6779dd7452d1b9714a2bf4.jpg" alt="Under Construction" class="coming-soon-img">
        
        <div class="terminal-loader">
            <div class="text">LOADING... </div>
            <div class="text">COMING SOON ! </div>
        </div>
    </div>
    <div class="like-container">
        <button class="like-button" id="like-button" onclick="handleLike()">
            ❤️ Like <span id="like-count">0</span>
        </button>
    </div>

    <script>
        const likeCountElement = document.getElementById("like-count");
const likeButton = document.getElementById("like-button");

// Fetch like data from the backend
async function fetchLikeData() {
    try {
        const response = await fetch('http://localhost:3000/likes'); // Backend URL
        const data = await response.json();
        likeCountElement.textContent = data.count;

        // Disable button if already liked
        if (localStorage.getItem('hasLiked') === 'true') {
            likeButton.classList.add('disabled');
            likeButton.disabled = true;
        }
    } catch (error) {
        console.error('Error fetching like data:', error);
    }
}

// Handle like click
async function handleLike() {
    if (localStorage.getItem('hasLiked') === 'true') return;

    try {
        const response = await fetch('http://localhost:3000/like', { method: 'POST' });
        if (response.ok) {
            const data = await response.json();
            likeCountElement.textContent = data.count;

            // Store "liked" state locally
            localStorage.setItem('hasLiked', 'true');
            likeButton.classList.add('disabled');
            likeButton.disabled = true;
        } else {
            const error = await response.json();
            alert(error.message);
        }
    } catch (error) {
        console.error('Error liking:', error);
    }
}

// Initialize the page
fetchLikeData();
    </script>
</body>
</html>
